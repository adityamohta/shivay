{% extends "home/base.html" %}

{% block title %}
Home | {{ block.super }}
{% endblock title %}


{% block content %}
{{ block.super }}
<main>
    <div class="row">
        <div class="col s12">
            <h1 class="flow-text center">CONTACT US</h1>
        </div>
    </div>

    <div class="row">
        <div class="col m4 s10 offset-m4 offset-s1">
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn {{ request.session.color }}" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
